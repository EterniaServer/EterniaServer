# Caso precise de ajuda acesse https://github.com/EterniaServer/EterniaServer/wiki
default-channel: global
discord-srv-channel: global
channels:
  global:
    format: '{global}{clan}{sufix}{prefix}{player}{marry}{separator}'
    perm: eternia.chat.global
    color: $f
    range: false
    range-value: 0
filter: (((http|ftp|https):\/\/)?[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?)
placeholders:
  prefix:
    perm: eternia.chat.default
    value: '%vault_prefix%'
    hover-text: ''
    suggest-command: ''
    priority: 3
  sufix:
    perm: eternia.chat.default
    value: '%vault_suffix% '
    hover-text: '&7Clique para enviar uma mensagem&8.'
    suggest-command: '/msg %player_name% '
    priority: 2
  clan:
    perm: eternia.chat.default
    value: '%simpleclans_tag_label%'
    hover-text: '&7Clan&8: &3%simpleclans_clan_name%&8.'
    suggest-command: ''
    priority: 1
  marry:
    perm: eternia.chat.default
    value: '%eterniamarriage_statusheart%'
    hover-text: '&7Casado(a) com&8: &3%eterniamarriage_partner%&8.'
    suggest-command: ''
    priority: 5
  global:
    perm: eternia.chat.global
    value: '&8[&fG&8] '
    hover-text: '&7Clique para entrar no &fGlobal&8.'
    suggest-command: '/global '
    priority: 0
  separator:
    perm: eternia.chat.default
    value: ' &8âž¤ '
    hover-text: ''
    suggest-command: ''
    priority: 6
  player:
    perm: eternia.chat.default
    value: '%player_displayname% '
    hover-text: '&7Nome real&8: &3%player_name%&8.'
    suggest-command: /profile %player_name%
    priority: 4
