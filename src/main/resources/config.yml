  mob-name-color: '&e'
  enable-lore: false
  lore:
    - '&7Coloque isso no ch√£o&8.'
    - '&3%s &7spawner&8.'
  drop-in-inventory: true
  drop-chance: 1.0
  prevent-anvil: true
  blacklisted-worlds:
    - 'evento'
  log: true
