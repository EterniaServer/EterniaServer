# autoUpdateGroups will update all players' groups whenever someone logs in.
# enableRelationalPlaceholders will compute a json for each player (not
# recommended)
chat:
  autoUpdateGroups: false
  enableRelationalPlaceholders: false
# range is the distance for one player to be able to read the other's message.
# format is the format of chat.
local:
  range: 100
  format: '&8[&eL&8] %vault_suffix% &e%player_displayname%&8 ➤&r &e%message%'
# format is the format of chat.
staff:
  format: '&8[&bS&8] %vault_prefix%%player_displayname%&8 ➤&r &b%message%'
