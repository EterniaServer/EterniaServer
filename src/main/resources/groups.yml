# priority is the priority of the group.
# perm is the permission the player needs to be in the group.
# format is the format of global.
# useChatColor will change the color of message.
# chatColor is the color of message.
# on_click and on_hover are json objects.
default:
  priority: 1
  perm: eternia.chat.default
  format: '{canal}{clan}{sufix}{prefix}%player_name%&8 âž¤&r %message%'
  useChatColor: true
  chatColor: f
  on_click:
    suggest_command: true
    suggested_command: '/msg %player_name%'
    run_command: false
    runned_command: '/info %player_name%'
  on_hover:
    show_text: true
    text_shown: |-
      &3%player_name%
      &7Clique para enviar
      &7uma mensagem.